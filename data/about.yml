 where is banasthali located?
  Banasthali Vidyapith (Banasthali University) is a university located in the Tonk district of the Rajasthan state in India.
 Who is the founder of Banasthali Vidyapith?
  Banasthali Vidyapith was founded by Smt. Ratan Shastri and Pandit Hiralal Shastri on October 6, 1935.
 what inspired its establishment?
  It was established to honor their daughter, Shantabai, whose premature death left them with the aspiration for her to contribute to women's causes as she grew up.
 What is Banasthali Vidyapith's educational focus and philosophy?
  Banasthali Vidyapith aims for the all-round development of students' personalities through its Five-fold Educational Programme (Panchmukhi Shiksha), integrating physical, practical, aesthetic, moral, and intellectual aspects. It emphasizes synthesizing spiritual values with scientific achievements from both Eastern and Western traditions.
